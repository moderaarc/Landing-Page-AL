    <section class="contato">
        <h1>Entre em Contato</h1>
        <p>Preencha o formulário abaixo para solicitar um orçamento ou tirar dúvidas sobre meus serviços.</p>

        <form action="#" method="post" class="formulario-contato">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

            <fieldset>
                <legend>Você é:</legend>
                <label><input type="radio" name="tipoPessoa" value="fisica" required> Pessoa Física</label>
                <label><input type="radio" name="tipoPessoa" value="juridica"> Pessoa Jurídica</label>
            </fieldset>

            <label for="horario">Melhor horário para contato:</label>
            <select id="horario" name="horario" required>
                <option value="">Selecione uma opção</option>
                <option>Manhã (08h - 12h)</option>
                <option>Tarde (13h - 18h)</option>
                <option>Noite (19h - 22h)</option>
            </select>

            <fieldset>
                <legend>Tipo de serviço desejado:</legend>
                <label><input type="checkbox" name="servico" value="pagina-estatica"> Página Estática (HTML e CSS)</label><br>
                <label><input type="checkbox" name="servico" value="pagina-dinamica"> Página Dinâmica (com JavaScript e Banco de Dados)</label><br>
                <label><input type="checkbox" name="servico" value="pagina-avancada"> Página Super Avançada (com Login e Painel Administrativo)</label>
            </fieldset>

            <label for="descricao">Descreva o que deseja contratar:</label>
            <textarea id="descricao" name="descricao" rows="5" placeholder="Conte um pouco sobre o projeto..." required></textarea>

            <button type="submit">Enviar Solicitação</button>
        </form>
    </section>

    <footer>
        <p>© 2025 modera.arc | Página fictícia desenvolvida para fins acadêmicos</p>
    </footer>
